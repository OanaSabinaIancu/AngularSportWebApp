<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>IdEchipa</mat-label>
            <input formControlName="IdEchipa" matInput placeholder="IdEchipa">
          </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>NumeEchipa</mat-label>
            <input formControlName="NumeEchipa" matInput placeholder="NumeEchipa">
          </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
